<!DOCTYPE html>

                    <div class="stat-item">

                        <span class="stat-value">0</span>

                    <div class="stat-item">
                        <span class="stat-name">Ataque</span>

                        </div>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-name">Velocidade</span>
                        <div class="stat-bar">
                            <div class="stat-bar-fill" style="width: 0%;"></div>
                        </div>

                </div>
            </div>

                <!-- Coluna de Status √† esquerda -->
                <div class="status-column" style="min-width: 120px;">
                    <div class="status-title" style="font-weight: bold; margin-bottom: 8px;">Status</div>
                    <div class="status-item">HP: <span class="status-value">0</span></div>
                    <div class="status-item">Ataque: <span class="status-value">0</span></div>
                    <div class="status-item">Defesa: <span class="status-value">0</span></div>
